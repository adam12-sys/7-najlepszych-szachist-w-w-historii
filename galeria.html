          </div>
          
          <div class="mySlides">
            <div class="numbertext">3 / 7</div>
            <img src="foto/michail-botwinnik-mecz-1960.jpg">
          </div>

          <div class="mySlides">
            <div class="numbertext">4 / 7</div>
            <img src="foto/partia-stulecia.jpg">
          </div>
          
          <div class="mySlides">
            <div class="numbertext">5 / 7</div>

            <img src="foto/emanuel-lasker-przeciw-steinitz-1894.png">

          <div class="column">
            <img class="demo cursor" src="foto/garry-kasparov-vs-deep-blue.jpg" onclick="currentSlide(2)" alt="Garry Kasparov walczy z maszyną">
          </div>
          
          <div class="column">
            <img class="demo cursor" src="foto/michail-botwinnik-mecz-1960.jpg" onclick="currentSlide(3)" alt="Michaił Botwinnik i jego mecz o mistrzostwo - 1960 rok">

            <img class="demo cursor" src="foto/emanuel-lasker-przeciw-steinitz-1894.png" onclick="currentSlide(7)" alt="Emanuel Lasker kontra Wilhelm Steinitz - 1894 rok" style="display: block;left: 200px;position: fixed;">
          </div>

    <script>
        function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
    </script>
</body>
</html>
